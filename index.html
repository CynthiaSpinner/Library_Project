<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div>
        <h1>My Library</h1>
        <div id="library">
          <div class="form-container">
            <div class="form-row">
              <label for="titleInput">Title:</label>
              <input type="text" id="titleInput" />
            </div>

            <div class="form-row">
              <label for="authorInput">Author:</label>
              <input type="text" id="authorInput" />
            </div>

            <div class="form-row">
              <label for="readCheckbox">Read:</label>
              <input type="checkbox" id="readCheckbox" />
            </div>
            
            <button id="addBookButton">Add Book</button>
          </div>
          
          <table id="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Read</th>
            <th>Actions</th>
          </tr>
        </thead>
          <tbody>
            <tr data-book-id="1">
              <td>Name of the Wind</td>
              <td>Patrick Rothfuss</td>
              <td>
                <input
                  type="checkbox"
                  name="read"
                  id="readLibraryCheckbox"
                  checked
                  disabled
                />
              </td>
              <td>
                <button class="remove-btn" data-book-id="1">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
